<div class="w3-container w3-content w3-padding-64" style="max-width:800px" id="tour">
	<h1 class="w3-wide w3-center">Order Form</h1>
	<form>
		<div>
			<h2>Customer Name</h2>
			<input class="o-input w3-border" style="width:49%" type="text" placeholder="First Name" id="first_name" name="first_name">
			<input class="o-input w3-border" style="width:49%" placeholder="Last Name" id="last_name" name="last_name">
		</div>

		<div>
			<h2>Schedule</h2>
			<input class="w3-input w3-border" type="datetime-local" id="sched" name="sched">
		</div>

		<div>
			<h2>Gift</h2>
			Yes <input type="radio" name="gift">
			No <input type="radio" name="gift" checked>
		</div>

		<div>
			<h2>Recipient(s)</h2>
			<input class="w3-input w3-border" type="text" placeholder="Recipient 1 <comma> Recipient 2 ..." id="recipient" name="recipient">
		</div>

		<div>
			<h2>Delivery Address</h2>
			<input type="text" id="address" name="address">
		</div>

		<div>
			<div>
				<h2>Item Name</h2>
				<input type="text" id="item_name" name="item_name">
			</div>

			<div>
				<h2> Category</h2>
				<input type="text" id="category" name="category">
			</div>
		</div>

		<h2>Cart</h2>

		<h2>Amount Due:</h2>

	  <button class="w3-button w3-black w3-section w3-right" type="submit">SEND</button>
		<button class="w3-button w3-black w3-section w3-right" type="reset">RESET</button>
	</form>
