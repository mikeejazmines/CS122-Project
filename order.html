      		</div>

<div class="w3-container w3-content w3-padding-64" style="max-width:800px" id="tour">
	<h1 class="w3-wide w3-center">Order Form</h1>
	<form>
		<div>
			<h2>Customer Name</h2>
			<input class="o-input w3-border" style="width:49%; margin-right:1.5%" type="text" placeholder="First Name" name ="first_name">
			<input class="o-input w3-border" style="width:49%" placeholder="Last Name" name="last_name">
		</div>

		<div>
			<h2>Schedule</h2>
			<input class="w3-input w3-border" type="datetime-local" name="sched">
		</div>

		<div>
			<h2>Gift</h2>
			Yes <input class="radio" type="radio" name="gift" name="gift_y">
			No <input class="radio" type="radio" name="gift" checked name="gift_n">
		</div>
		<div>
			<h2>Recipient(s)</h2>
			<input class="w3-input w3-border" type="text" placeholder="Recipient 1 <comma> Recipient 2 ..." name="recipients">
		</div>

		<div>
			<h2>Delivery Address</h2>
			<input class="w3-input w3-border" type="text" name="address">
		</div>

		<div class="o-catalog">
			<div>
				<div class="o-item" style="margin-right:0.5em">
					<h2 class="o-catalog-inputs">Item Name</h2>
					<input class="o-input" type="text" name="item_name">
				</div>

				<div class="o-item">
					<h2 class="o-catalog-inputs">Category</h2>
					<input class="o-input" type="text" name="category">
				</div>
			</div>

			<table class="w3-table-all" style="margin-top:0.83em">
				<tr>
					<th>Item</th>
					<th>Features</th>
					<th>Dimensions</th>
					<th>Personalization</th>
					<th>Price</th>
				</tr>

				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</table>
		</div>

		<div class="o-catalog">
			<h2 class="o-catalog-inputs">Cart</h2>

			<table class="w3-table-all" style="margin-top:0.83em">
				<tr>
					<th>Item</th>
					<th>Features</th>
					<th>Dimensions</th>
					<th>Personalization</th>
					<th>Price</th>
				</tr>

				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</table>
		</div>

		<div>
			<h2 class="o-amount">Amount Due:</h2>
			<input class="o-amount o-input" type="text" readonly name="amount">
		</div>

	    <button class="w3-button w3-black w3-section w3-right" type="submit">SEND</button>
		<button class="w3-button w3-black w3-section w3-right" type="reset" style="margin-right:0.5em">RESET</button>
	</form>
</div>
</body>

</html>
